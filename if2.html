<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgave 2</title>
</head>
<body>
    <p id="Alder"></p>

    <script>
        const age = 37
        var text = ""

        if(age <= 18) {
            text = "Du er ikke myndig"
            document.getElementById("Alder").innerHTML = text;
        }
        else if (age >= 18 && age <= 62) {
            text = "Du er myndig og klar for studier eller arbeidsliv."
            document.getElementById("Alder").innerHTML = text; 
        }
        else if (age >= 62) {
            text = "Du kan tenke på å pensjonere deg." 
            document.getElementById("Alder").innerHTML = text; 
        }

        
    </script>
</body>
</html>
